<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>
    <style>
        h1{
            /* color: red; */
            /* color: #0BEE0B; i.e hex color code */

            /* color: rgb(34, 23, 56);can hover around and select  (it is rgb color code)varies from 0-255 */
           
            /* color:rgba(167, 93, 93, 0.479); */
            /* alpha varies from 0-1 rest all rgb from 0-255 
            alpha refers to opacity*/

            color: hsl(294, 89%, 78%);

            background-color: rgb(red, green, blue); /*same as options as of color*/
        }

    </style>
</head>
<body>
    <h1>Lets learn abt colors to execute</h1>
    <p>
        color can be represented in:
        <ol>
            <li> Color keywords</li>
            <li> Hex color code</li>
            <li> RGB</li>
            <li> RGBA</li>
            <li> HSL</li>
            <!-- H represents hue
             S represents saturation 
             L represents lightness -->
        </ol>


    </p>
    
</body>
