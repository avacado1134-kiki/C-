<!-- block element puri width le lete hai isiliye agla content uske niche ya next line mein aata h
 *anchor tag(<a href="">) ek inline element hai jo ki utni hi jgh lete h jitni unko chahiye hoti hai
*div is a block element isiliye next line mein puri width lega
*span works same as div but is an inline element so usi line mein continue ho jayega aur apne zarurat ke anusaar jgh lega
*paragraph ek block element h   -->

 </head>
 <body>
